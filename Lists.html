<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- Lists are used to display the collections of elements which are either ordered or unordered-->

        <!-- <ol> is used to displaying the list with numbers or roman numbers -->
        <!-- <ul> is  used to displaying the list with symbols -->
        <!-- <dl> is used to describe each term in the given list -->
        <h1 style="color:black">Lists in HTML</h1>
        <br />
        <br />
        <br />
        <h1 style="color:red">UnOrdered lists</h1>
        <ul style="list-style-type:circle;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>ReactJs</li>
        </ul>
        <br />
        <br />
        <br />
        <h1 style="color:brown">Ordered Lists</h1>
        <ol>
            <li>Java</li>
            <li>Python</li>
            <li>C</li>
            <li>Web Technologies</li>
        </ol>
        <br />
        <br />
        <br />

        <h1 style="color:cyan">Description Lists</h1>
        <dl>
            <dt>HTML:</dt>
            <dd>HyperText markup Language</dd>

            <dt>CSS:</dt>
            <dd>Cascading style sheets</dd>

            <dt>API:</dt>
            <dd>Aplication Programming Interface</dd>
        </dl>
    </div>
</body>

</html>
