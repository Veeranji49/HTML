<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- <Marquee> is used to scroll the text or image on the webpage -->
        <h1 style="color:blue">Marquee tag </h1>
        <Marquee>
            <h1>Welcome to Marquee tag</h1>
        </Marquee>
        <br />
        <br />

        <Marquee><img src="cristiano ronaldo.jpg" width="400" height="320" alt="not found" /></Marquee>
        <br />
        <br />
        <!-- Attributes of <Marquee> is height,width,direction, behaviour, scroll amount, bg color,loop -->
        <Marquee direction="left"><img src="cristiano ronaldo.jpg" width="400" height="320" alt="not found" /></Marquee>
    </div>
</body>

</html>
